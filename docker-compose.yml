version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: victoria_backend
    restart: always
    expose:
      - "8000"
    volumes:
      - victoria_data:/app/data
    environment:
      # Use SQLite inside the persistent volume, or standard Postgres URL
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///data/victoria.db}
      - ENVIRONMENT=production
      # --- REQUIRED API KEYS ---
      - GROQ_API_KEY
      - AZURE_SPEECH_KEY
      - AZURE_SPEECH_REGION
      - TELNYX_API_KEY
      - TWILIO_ACCOUNT_SID
      - TWILIO_AUTH_TOKEN
      - VICTORIA_API_KEY

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: victoria_frontend
    restart: always
    expose:
      - "80"
    environment:
      # --- AUTOMATIC COOLIFY INTEGRATION ---
      # Automatically use the backend URL provided by Coolify
      - VITE_API_URL=${SERVICE_URL_BACKEND:-http://localhost:8000}/api
      - VITE_WS_URL=wss://${SERVICE_FQDN_BACKEND:-localhost:8000}/ws
    depends_on:
      - backend

volumes:
  victoria_data:
