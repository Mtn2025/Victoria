version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: victoria_backend
    restart: always
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - victoria_data:/app/data
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      # --- REQUIRED DATABASE (Coolify Auto-Injects if PGSQL service attached) ---
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_SERVER=${POSTGRES_SERVER}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      # --- REQUIRED API KEYS ---
      # --- REQUIRED API KEYS ---
      - GROQ_API_KEY=${GROQ_API_KEY}
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION}
      - TELNYX_API_KEY=${TELNYX_API_KEY}
      - TELNYX_API_BASE=${TELNYX_API_BASE}
      - TELNYX_PUBLIC_KEY=${TELNYX_PUBLIC_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - VICTORIA_API_KEY=${VICTORIA_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_API_URL=${SERVICE_URL_BACKEND}/api
        - VITE_WS_URL=wss://${SERVICE_FQDN_BACKEND}/ws/media-stream
    container_name: victoria_frontend
    restart: always
    expose:
      - "80"
    environment:
      # --- AUTOMATIC COOLIFY INTEGRATION ---
      # Automatically use the backend URL provided by Coolify
      - VITE_API_URL=${SERVICE_URL_BACKEND}/api
      - VITE_WS_URL=wss://${SERVICE_FQDN_BACKEND}/ws/media-stream
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: victoria_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  victoria_data:
  postgres_data:


