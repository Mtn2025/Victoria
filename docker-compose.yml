version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: victoria_backend
    restart: always
    expose:
      - "8000"
    volumes:
      - victoria_data:/app/data
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      # --- REQUIRED DATABASE (Coolify Auto-Injects if PGSQL service attached) ---
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_SERVER=${POSTGRES_SERVER:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB}
      # --- REQUIRED API KEYS ---
      # --- REQUIRED API KEYS ---
      - GROQ_API_KEY=${GROQ_API_KEY}
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION}
      - TELNYX_API_KEY=${TELNYX_API_KEY}
      - TELNYX_API_BASE=${TELNYX_API_BASE}
      - TELNYX_PUBLIC_KEY=${TELNYX_PUBLIC_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TELEPHONY_WEBHOOK_SECRET=${TELEPHONY_WEBHOOK_SECRET}
      - VICTORIA_API_KEY=${VICTORIA_API_KEY}

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: victoria_frontend
    restart: always
    expose:
      - "80"
    environment:
      # --- AUTOMATIC COOLIFY INTEGRATION ---
      # Automatically use the backend URL provided by Coolify
      - VITE_API_URL=${SERVICE_URL_BACKEND:-http://localhost:8000}/api
      - VITE_WS_URL=wss://${SERVICE_FQDN_BACKEND:-localhost:8000}/ws
    depends_on:
      - backend

volumes:
  victoria_data:
