version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: victoria_backend_prod
    restart: always
    expose:
      - "8000"
    env_file:
      - config/environments/.env
    volumes:
      - victoria_data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///data/victoria.db
      - ENVIRONMENT=production
      # --- REQUIRED API KEYS (ToBeFilledByCoolify) ---
      - GROQ_API_KEY
      - AZURE_SPEECH_KEY
      - AZURE_SPEECH_REGION
      - TELNYX_API_KEY
      - TWILIO_ACCOUNT_SID
      - TWILIO_AUTH_TOKEN
      - VICTORIA_API_KEY

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: victoria_frontend_prod
    restart: always
    expose:
      - "80"
    environment:
      # --- REQUIRED CONNECTIONS (ToBeFilledByCoolify/Render) ---
      # e.g VITE_API_URL=https://uow0s...sslip.io/api
      - VITE_API_URL
      - VITE_WS_URL
    depends_on:
      - backend

volumes:
  victoria_data:
