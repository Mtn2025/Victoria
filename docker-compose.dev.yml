version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: victoria_backend_dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./config:/app/config
      - ./victoria.db:/app/victoria.db
    env_file:
      - config/environments/.env.local
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./victoria.db
      - ENVIRONMENT=development
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: victoria_frontend_dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
    env_file:
      - config/environments/.env.local
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_WS_URL=ws://localhost:8000/ws
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite_data:
